spring:
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/px_tool?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8
    username: root
    password: root
    hikari:
      idle-timeout: 1000
      minimum-idle: 10
      connection-timeout: 30000
      maximum-pool-size: 100
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        connection:
          characterEncoding: utf-8
          CharSet: utf-8
          useUnicode: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true
        show_sql: true
        globally_quoted_identifiers: true
        generate-ddl: true